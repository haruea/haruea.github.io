---
layout: default
title: 首页
---

<!-- 顶部区域 -->
<div style="width: 100%; padding: 15px 0; border-bottom: 1px solid #f0f0f0;">
  <div style="max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
    <h1 style="font-size: 22px; margin: 0; color: #333;">Haru的生活日记</h1>
    <a href="/about" style="text-decoration: none; color: #007bff; font-size: 16px;">关于我</a>
  </div>
</div>

<!-- 个人信息区域 -->
<div style="max-width: 800px; margin: 40px auto; text-align: center;">
  <img src="https://haruea.github.io/assets/avatar.jpg" alt="你的头像" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover;">
  <h2 style="font-size: 20px; margin: 15px 0; color: #333;">Haru</h2>
  <p style="font-size: 16px; color: #666; margin: 0;">一个爱听歌且热衷于打游戏的大学生</p>
</div>

<!-- 文章列表区域 -->
<div style="max-width: 800px; margin: 0 auto; padding-bottom: 50px;">
  <h2 style="font-size: 18px; color: #333; margin-bottom: 20px;">最新文章</h2>
  {% for post in site.posts %}
    <div style="padding: 15px 0; border-bottom: 1px solid #f0f0f0;">
      <a href="{{ post.url }}" style="text-decoration: none; color: #333;">
        <h3 style="font-size: 18px; margin: 0;">{{ post.title }}</h3>
      </a>
      <p style="font-size: 14px; color: #999; margin: 8px 0;">发布于：{{ post.date | date: "%Y年%m月%d日" }}</p>
      <p style="font-size: 16px; color: #666; line-height: 1.6;">{{ post.excerpt | strip_html | truncate: 150 }}</p>
    </div>
  {% endfor %}
</div>

<!-- 页脚 -->
<footer style="width: 100%; padding: 20px 0; background: #f8f9fa; text-align: center; font-size: 14px; color: #666;">
  © 2025 Haru · 托管于GitHub Pages
</footer>
