---
layout: default
title: 首页
---

<!-- 新增：关于我入口 -->
<div style="text-align: right; margin-bottom: 10px;">
  <a href="/about" style="text-decoration: none; color: #007bff;">关于我</a>
</div>

<!-- 关于我模块（包含头像） -->
<div style="text-align: center; margin: 30px 0;">
  <img src="{{ site.url }}/assets/avatar.jpg" alt="你的头像" class="avatar">
  <h2>{{ site.author.name }}</h2>
  <p>{{ site.author.bio }}</p>
</div>

<!-- 文章列表模块 -->
<div class="post-list">
  <h2>📝 最新文章</h2>
  <hr>
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="post-link">
      <h3>● {{ post.title }}</h3>
      <p class="post-date">发布于：{{ post.date | date: "%Y年%m月%d日" }}</p>
      <p class="post-excerpt">{{ post.excerpt | strip_html | truncate: 120 }}</p>
    </a>
    <hr>
  {% endfor %}
</div>
