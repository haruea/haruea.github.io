---
layout: default
title: 首页
---

<!-- 首页的“文章列表”模块 -->
<div class="post-list">
  <h2>📝 最新文章</h2>
  <hr>
  <!-- 自动调用_posts里的所有文章，不用手动加 -->
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="post-link">
      <h3>{{ post.title }}</h3>
      <p class="post-date">发布于: {{ post.date | date: "%Y年%m月%d日" }}</p>
      <p class="post-excerpt">{{ post.excerpt | strip_html | truncate: 120 }}</p> <!-- 文章摘要 -->
    </a>
    <hr>
  {% endfor %}
</div>
